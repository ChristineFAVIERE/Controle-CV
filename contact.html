<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Contact - Christine Favière</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <a href="index.html" title="Retour au CV">Revenir à mon CV</a>
    <h1 style="text-align: center;">Me contacter !</h1>
    <!--Formulaire de contact-->
    <form action="page2.html" method="post">
        <ul>
          <li>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="input_nom" />
          </li>
          <li>
            <label for="prenom">Prenom :</label>
            <input type="text" id="prenom" name="input_prenom" />
          </li>
          <li>
            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="input_tel" />
          </li>
          <li>
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" name="input_mail" />
          </li>
          <li>
            <label for="commentaire">Message :</label>
            <textarea id="commentaire" name="commentaire" placeholder="Saisir un commentaire ..."></textarea>
          </li>
        </ul>
        <hr>
        <div class="button">
          <button type="submit">Envoyer le message</button>
        </div>
    </form>
